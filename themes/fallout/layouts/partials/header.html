<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ .Site.Params.Description }}">
    <meta name="author" content="{{ .Site.Params.Author }}">

    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="{{ .Site.BaseURL }}/favicon.png"/>

    <!-- Fallout Theme CSS -->
    <link href="{{ "css/fallout.css" | relURL }}" rel="stylesheet">

    <!-- Embedded Highlight.js -->
    <link rel="stylesheet" href="/idea.css">
    <script src="/highlight/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <style>
        /* Additional inline styles for code highlighting */
        .hljs {
            background: #0a0a0a !important;
            color: #00ff00 !important;
        }
        .hljs-keyword { color: #00ff00 !important; }
        .hljs-string { color: #ffb000 !important; }
        .hljs-comment { color: #00cc00 !important; font-style: italic; }
        .hljs-number { color: #00ff00 !important; }
        .hljs-function { color: #00ff00 !important; }
        .hljs-variable { color: #ffb000 !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="terminal-window">
            <div class="terminal-nav">
                <ul class="nav-links">
                    <li><a href="{{ .Site.BaseURL }}/" class="{{ if .IsHome }}active{{ end }}">[BLOG]</a></li>
                    <li><a href="{{ .Site.BaseURL }}/projects" class="{{ if eq .Section "projects" }}active{{ end }}">[PROJECTS]</a></li>
                    <li><a href="{{ .Site.BaseURL }}/about" class="{{ if eq .Section "about" }}active{{ end }}">[ABOUT]</a></li>
                </ul>
            </div>
